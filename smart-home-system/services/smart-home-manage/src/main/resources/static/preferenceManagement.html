<script>
  const roomId = new URLSearchParams(window.location.search).get('roomId');
  let currentRoom = null;

  function formatDate(isoString) {
    const date = new Date(isoString);
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');
    return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
  }

  function showError(msg) {
    document.getElementById("errorMessage").innerText = msg;
  }

  function clearError() {
    document.getElementById("errorMessage").innerText = "";
  }

  function clearForm() {
    document.getElementById("preferenceId").value = "";

    document.querySelector(".form-group button").innerText = "æ·»åŠ åå¥½";

  async function loadRoomInfo() {

      document.getElementById("roomTitle").innerText = `æˆ¿é—´ï¼š${currentRoom.roomName}ï¼ˆID: ${roomId}ï¼‰`;

        <td>${pref.preferenceValue}</td>
        <td>${pref.preferenceType}</td>
        <td>${formatDate(pref.createdAt)}</td>
        <td>${formatDate(pref.updatedAt)}</td>
